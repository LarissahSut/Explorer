<!DOCTYPE html>
<html lang="pt4">
<head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie sua mentoria</title>
  
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>

<body>
  <div id="page">

    <header>
      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="images/img1.svg" alt="">
    </header>
    
    <div class="title">
      <h2>Informações pessoais</h2>
    </div>
    
    <form id="Mentorship">
      
      <fieldset> <!-- INFO PESSOAIS -->
        <div class="fieldset-wrapper">
  
          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" required>
            </div>
            
            <div class="input-wrapper">
              <label for="sobrenome">Sobrenome</label>
              <input type="text" id="sobrenome">
            </div>
          </div>
  
          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email" required>
          </div>
        </div>
      </fieldset>
  
      <fieldset> <!-- INFO MENTOR -->
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
  
            <div class="input-wrapper">
              <label for="mentor">Selecione quem foi seu mentor</label>
              <select id="mentor">
                <option value="none">-</option>
                <option value="Maria">Maria</option>
                <option value="Joao">João</option>
                <option value="Ana">Ana</option>
            </div>

            <div class="input-wrapper">
              <label for="feedback">Feedback sobre o mentor</label>
              <textarea  name="feedback" id="feedback" rows="5" cols="20"> </textarea>
            </div>
            
            <div class="input-wrapper row">
              <input type="checkbox" name="clear" id="clear">
              <label for="clear">Todas as minhas dúvidas foram esclarecidas durante a mentoria</label>
            </div>
        </div>  
  
      </fieldset>
  
      <fieldset> <!-- AGENDAMENTO -->
        <div class="fieldset-wrapper">
          <legend>agendando próxima mentoria</legend>
  
          <div class="col-23">
            <div class="input-wrapper">
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date">
            </div>
  
            <div class="col-22">
              <div class="input-wrapper">
                <label for="date-start">Das</label>
                <input type="time" id="date-start">
              </div>
              <div class="input-wrapper">
                <label for="date-end">Das</label>
                <input type="time" id="date-end">
              </div>
            </div>
          </div>
          
        </div>
      </fieldset>
  
        <button form="Mentorship" class="button" type="submit">Salvar</button>
  
    </form>

  </div>
</body>
</html>
